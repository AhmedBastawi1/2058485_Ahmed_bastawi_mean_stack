<div class="container" style="background-color:cornsilk;">
    <h1 id="aa">Online Test Application</h1>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
        <ol>
            <li *ngFor="let q of questions" >
                <p id={{q.question}}>{{q.question}}</p>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans1}} required> <span id={{q.ans1}}>{{q.ans1}}</span> <br><br>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans2}} required><span id={{q.ans2}}>{{q.ans2}}</span><br><br>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans3}} required><span id={{q.ans3}}>{{q.ans3}}</span><br><br>
                <input type="radio"  formControlName={{q.question}} name="{{q.question}}" value={{q.ans4}} required><span id={{q.ans4}}>{{q.ans4}}</span><br>
                <hr>
            </li>
        </ol>
        <div [innerHTML]="output"></div>
        <div style="text-align: center;">
        <button mat-raised-button color="accent"[disabled]="myForm.invalid">Submit</button> 
        <button type="reset" mat-stroked-button color="warn">reset</button>
    </div>
    </form>
</div>
