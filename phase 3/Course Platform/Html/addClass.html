<html lang="en">
<head>

<body>   
    <div class="container"  >
    <h3>Add course</h3><br />
        <form> 
            <div class="row">
                <div class="col-2"><label>Course ID: </label></div>
                <divclass="col-3"><input type="text" name="_id" class="form-control" required/></div>
                <div class="row">
                   <div class="col-2"><label>Course Name: </label></div>
                   <divclass="col-3"><input type="text" name="cname" class="form-control" required/></div>

                <div class="col-2"><label>Description: </label></div>
                <divclass="col-3"><input type="text" name="cinfo" class="form-control" required/></div>
            <div class="row">
                <div class="col-2"><label>Amount: </label></div>
                <divclass="col-3"><input type="text" name="price" class="form-control" required/></div>

            <button type="button" class="btn btn-primary" onclick="saveClass()">Add</button>

        </form>
